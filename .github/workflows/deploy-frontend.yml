name: Deploy Frontend (Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      
      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm install
          echo "Dependencies installed successfully"
      
      - name: Build application
        run: |
          echo "Building The Cognisphere frontend..."
          npm run build
          
          # Verify build output
          if [ -d "dist" ]; then
            echo "Build successful"
            echo "Build contents:"
            ls -la dist/
            
            # Check for key files
            if [ -f "dist/index.html" ]; then
              echo "index.html found"
            else
              echo "index.html missing"
              exit 1
            fi
          else
            echo "Build failed - no dist directory"
            exit 1
          fi
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Display deployment URL
        run: |
          echo "Deployment successful!"
          echo "The Cognisphere is now live at:"
          echo "   ${{ steps.deployment.outputs.page_url }}"
          echo ""
          echo "Dashboard features:"
          echo "   • Real-time agent network visualization"
          echo "   • Cultural evolution timeline"
          echo "   • Economic indicators and trade data"
          echo "   • Simulation controls and monitoring"
          echo ""
          echo "Backend API available at:"
          echo "   https://cognisphere-backend.onrender.com"
